<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
<h2>Forgot Password</h2>
<p>Please enter your email address to receive a password reset link.</p>

<form th:action="@{/forgot-password}" method="post">
    <!-- CSRF token inclusion for Spring Security protection -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Send Reset Link</button>
</form>

<!-- Display messages based on the outcome -->
<div>
    <p th:if="${param['error']}" style="color: red;">Email not found. Please try again.</p>
    <p th:if="${param['reset-link-sent']}" style="color: green;">A password reset link has been sent to your email.</p>
</div>

<h3><a th:href="@{login}">Back to Login</a></h3>
</body>
</html>
