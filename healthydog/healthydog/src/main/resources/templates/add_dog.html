<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dog</title>
    <link rel="stylesheet" href="/css/styles.css">  <!-- Optional: Link to CSS -->
</head>
<body>

<h1>Add a New Dog</h1>

<!-- Display error message if present -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Dog Form -->
<form action="/dogs/add_dog" method="post" th:action="@{/dogs/add_dog}" th:object="${dog}">
    <!-- CSRF Protection -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- Dog Name -->
    <label for="name">Dog Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br>

    <!-- Breed -->
    <label for="breed">Breed:</label>
    <input type="text" id="breed" th:field="*{breed}" required />
    <br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required />
    <br>

    <!-- Weight -->
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" th:field="*{weight}" step="0.01" required />
    <br>

    <!-- Submit Button -->
    <button type="submit">Add Dog</button>
</form>

<!-- Back to Dog List -->
<br>
<a href="/dogs/list">Back to Dog List</a>

</body>
</html>
