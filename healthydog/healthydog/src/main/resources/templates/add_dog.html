<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Dog</title>
</head>
<body>
<h1>Add a Dog</h1>
<form action="/add_dog" method="post">
    <label for="dogName">Dog Name</label>
    <input type="text" id="dogName" name="name" th:value="*{name}" required>

    <label for="breed">Breed</label>
    <input type="text" id="breed" name="breed" th:value="*{breed}" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" th:value="*{age}" required>

    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" step="0.01" th:value="*{weight}" required>

    <button type="submit">Add Dog</button>
</form>
</body>
</html>
