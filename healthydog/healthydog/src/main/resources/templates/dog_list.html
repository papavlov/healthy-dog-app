<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dog List</title>
</head>
<body>
<h1>Dog List</h1>
<div>
    <a href="/dogs/add_dog">Add New Dog</a>
</div>

<div>
    <h2>Your Dogs</h2>
    <ul>
        <li th:each="dog : ${dogs}">
            <strong>Dog Name: </strong><span th:text="${dog.name}">Dog Name</span> -
            <strong>Breed: </strong><span th:text="${dog.breed != null ? dog.breed.breedName : 'Unknown breed'}">Breed</span> - <!-- Display breed name --> -
            <strong>Age: </strong><span th:text="${dog.age}">Age</span> -
            <strong>Weight: </strong><span th:text="${dog.weight}">Weight</span> -

            <!-- Log Vaccines Link -->
            <a th:href="@{/dogs/{dogId}/vaccines/add(dogId=${dog.id})}"
               th:text="'Log Vaccines for ' + ${dog.name}">Log Vaccines</a>


            <!-- See All Vaccines Link -->
            <a th:href="@{/dogs/{dogId}/vaccines/view(dogId=${dog.id})}"
               th:text="'See all vaccines for ' + ${dog.name}">See all vaccines</a>

            <!-- Food Recommendations Link -->
            <a th:href="@{/api/dogfood/recommendations/{dogId}(dogId=${dog.id})}" th:text="'See Food Recommendations for ' + ${dog.name}">See Food Recommendations</a>

            <!-- Supplement Recommendations Link -->
            <a th:href="@{/api/dogsupplements/recommendations/{dogId}(dogId=${dog.id})}"
               th:text="'See Supplement Recommendations for ' + ${dog.name}">See Supplement Recommendations</a>
        </li>
    </ul>
</div>
</body>
</html>
